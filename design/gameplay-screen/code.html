<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Snake Game</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7bf425",
                        "primary-dark": "#5ec315",
                        "background-light": "#f7f8f5",
                        "background-dark": "#172210",
                        "surface-light": "#ecf4e7",
                        "surface-dark": "#24331a",
                        "text-main": "#131c0d",
                        "text-inverse": "#f7f8f5",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 15px rgba(123, 244, 37, 0.5)',
                        'glow-red': '0 0 15px rgba(239, 68, 68, 0.5)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom grid pattern for the game board */
        .game-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }
        .dark .game-grid {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-text-inverse font-display antialiased overflow-hidden select-none h-screen w-full flex flex-col">
<!-- Game Board Layer -->
<div class="absolute inset-0 z-0 game-grid w-full h-full overflow-hidden" data-alt="Grid pattern background for the game field">
<!-- Decoration: Faint map background suggestion -->
<div class="absolute inset-0 opacity-5 pointer-events-none flex items-center justify-center">
<div class="w-[80%] h-[80%] border-4 border-current rounded-3xl opacity-20"></div>
</div>
<!-- Obstacles -->
<div class="absolute top-1/4 left-1/4 w-16 h-32 bg-gray-400 dark:bg-gray-700 rounded-lg shadow-lg" data-alt="Rectangular stone obstacle"></div>
<div class="absolute bottom-1/3 right-1/4 w-32 h-16 bg-gray-400 dark:bg-gray-700 rounded-lg shadow-lg" data-alt="Rectangular stone obstacle"></div>
<!-- Food Item -->
<div class="absolute top-[45%] right-[25%] w-8 h-8 bg-red-500 rounded-full shadow-glow-red flex items-center justify-center animate-pulse" data-alt="Red apple food item">
<span class="material-symbols-outlined text-white text-[16px]">nutrition</span>
</div>
<!-- The Snake -->
<!-- Head -->
<div class="absolute top-1/2 left-1/2 w-9 h-9 bg-primary border-2 border-white dark:border-background-dark rounded-lg z-20 shadow-glow transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center" data-alt="Snake head character">
<div class="flex gap-3">
<div class="w-1.5 h-1.5 bg-background-dark rounded-full"></div>
<div class="w-1.5 h-1.5 bg-background-dark rounded-full"></div>
</div>
</div>
<!-- Body Segments -->
<div class="absolute top-1/2 left-[calc(50%-32px)] w-8 h-8 bg-primary/90 rounded-lg z-10 transform -translate-y-1/2 border border-white/20"></div>
<div class="absolute top-1/2 left-[calc(50%-60px)] w-8 h-8 bg-primary/80 rounded-lg z-10 transform -translate-y-1/2 border border-white/20"></div>
<div class="absolute top-1/2 left-[calc(50%-88px)] w-8 h-8 bg-primary/70 rounded-lg z-10 transform -translate-y-1/2 border border-white/20"></div>
<div class="absolute top-[calc(50%-28px)] left-[calc(50%-88px)] w-8 h-8 bg-primary/60 rounded-lg z-10 border border-white/20"></div>
<div class="absolute top-[calc(50%-56px)] left-[calc(50%-88px)] w-8 h-8 bg-primary/50 rounded-lg z-10 border border-white/20"></div>
</div>
<!-- UI Overlay Layer -->
<div class="relative z-50 flex flex-col h-full justify-between pointer-events-none">
<!-- Top HUD -->
<div class="w-full p-4 pointer-events-auto">
<div class="flex items-start justify-between">
<!-- Score & Time Stats -->
<div class="flex gap-3">
<!-- Score -->
<div class="flex flex-col bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-md rounded-xl p-3 shadow-sm min-w-[100px] border border-white/50 dark:border-white/5">
<div class="flex items-center gap-1.5 text-xs font-bold text-gray-500 dark:text-gray-400 mb-1">
<span class="material-symbols-outlined text-base">trophy</span>
                            SCORE
                        </div>
<span class="text-2xl font-bold leading-none text-text-main dark:text-white tracking-tight">1,250</span>
</div>
<!-- Time -->
<div class="flex flex-col bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-md rounded-xl p-3 shadow-sm min-w-[90px] border border-white/50 dark:border-white/5">
<div class="flex items-center gap-1.5 text-xs font-bold text-gray-500 dark:text-gray-400 mb-1">
<span class="material-symbols-outlined text-base">timer</span>
                            TIME
                        </div>
<span class="text-2xl font-bold leading-none text-text-main dark:text-white tracking-tight">02:45</span>
</div>
</div>
<!-- Pause Button -->
<button class="flex items-center justify-center w-12 h-12 bg-white dark:bg-surface-dark shadow-sm rounded-xl text-text-main dark:text-white hover:bg-gray-50 active:scale-95 transition-transform border border-gray-100 dark:border-white/10">
<span class="material-symbols-outlined text-2xl">pause</span>
</button>
</div>
</div>
<!-- Center Notification (Optional, e.g. Level Up or Combo) -->
<div class="flex-1 flex items-center justify-center pointer-events-none">
<!-- Hidden by default, can show 'COMBO x2' etc -->
</div>
<!-- Bottom Controls -->
<div class="w-full p-6 pb-10 flex items-end justify-between pointer-events-auto bg-gradient-to-t from-background-light/80 dark:from-background-dark/90 to-transparent">
<!-- Virtual Joystick Area -->
<div class="relative w-40 h-40 flex items-center justify-center">
<!-- Joystick Base -->
<div class="absolute inset-0 rounded-full bg-white/40 dark:bg-white/10 border border-white/50 dark:border-white/5 backdrop-blur-sm shadow-inner" data-alt="Virtual joystick control base"></div>
<!-- Joystick Arrows (Visual Guide) -->
<span class="material-symbols-outlined absolute top-2 text-gray-400/50">expand_less</span>
<span class="material-symbols-outlined absolute bottom-2 text-gray-400/50">expand_more</span>
<span class="material-symbols-outlined absolute left-2 text-gray-400/50">chevron_left</span>
<span class="material-symbols-outlined absolute right-2 text-gray-400/50">chevron_right</span>
<!-- Joystick Thumb -->
<div class="w-16 h-16 bg-primary rounded-full shadow-lg shadow-primary/40 relative z-10 transform translate-x-4 -translate-y-4 border-4 border-white dark:border-background-dark flex items-center justify-center">
<div class="w-4 h-4 bg-background-dark/20 rounded-full"></div>
</div>
</div>
<!-- Action Button (Boost) -->
<div class="mb-4 mr-2">
<button class="group flex w-16 h-16 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-text-main shadow-lg shadow-primary/30 active:scale-90 active:bg-primary-dark transition-all duration-200">
<span class="material-symbols-outlined text-3xl group-active:animate-ping">bolt</span>
</button>
</div>
</div>
</div>
</body></html>
