<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Snake Reborn - Start Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7bf425",
                        "background-light": "#f7f8f5",
                        "background-dark": "#172210",
                        "text-main-light": "#131c0d",
                        "text-main-dark": "#f0fdf4",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, rgba(123, 244, 37, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(123, 244, 37, 0.05) 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #7bf425;
            border-radius: 4px;
        }
        
        /* Subtle pulse animation for the start button */
        @keyframes subtle-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(123, 244, 37, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(123, 244, 37, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(123, 244, 37, 0); }
        }
        .animate-pulse-slow {
            animation: subtle-pulse 3s infinite;
        }

        .bg-grid-size {
            background-size: 40px 40px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark selection:bg-primary selection:text-background-dark overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-grid-pattern bg-grid-size">
<!-- Decorative background elements -->
<div class="pointer-events-none absolute top-[-10%] left-[-10%] h-[50vh] w-[50vh] rounded-full bg-primary/10 blur-[100px]"></div>
<div class="pointer-events-none absolute bottom-[-10%] right-[-10%] h-[50vh] w-[50vh] rounded-full bg-primary/5 blur-[80px]"></div>
<!-- Main Content Wrapper -->
<div class="z-10 flex flex-1 flex-col justify-between px-6 py-8 safe-area-inset">
<!-- Header / Logo Area -->
<div class="flex flex-1 flex-col items-center justify-center gap-6">
<!-- Game Art / Logo Placeholder -->
<div class="relative flex w-full max-w-[320px] flex-col items-center justify-center overflow-hidden rounded-2xl aspect-square shadow-2xl shadow-primary/20 group cursor-default transition-transform hover:scale-[1.02]">

</div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/90 via-background-dark/20 to-transparent"></div>
<div class="relative flex flex-col items-center gap-2 p-6 text-center">
<span class="material-symbols-outlined text-6xl text-primary drop-shadow-[0_0_15px_rgba(123,244,37,0.8)]">
                            cruelty_free
                        </span>
<h1 class="text-4xl font-black tracking-tighter text-white drop-shadow-md">
                            SNAKE<br/><span class="text-primary">REBORN</span>
</h1>
</div>
</div>
<!-- High Score Widget -->
<div class="mt-4 flex items-center justify-center rounded-full bg-background-dark/5 dark:bg-white/5 border border-primary/20 px-6 py-2 backdrop-blur-sm">
<span class="material-symbols-outlined mr-2 text-[20px] text-primary">
                        emoji_events
                    </span>
<p class="text-sm font-bold tracking-wider text-text-main-light dark:text-white">
                        BEST SCORE: <span class="text-primary">1,240</span>
</p>
</div>
</div>
<!-- Actions Area -->
<div class="flex w-full flex-col items-center justify-end gap-4 pb-8">
<!-- Primary Button: Game Start -->
<button class="animate-pulse-slow flex h-14 w-full max-w-[320px] cursor-pointer items-center justify-center rounded-xl bg-primary px-6 shadow-[0_4px_14px_0_rgba(123,244,37,0.39)] transition-all hover:-translate-y-1 hover:shadow-[0_6px_20px_rgba(123,244,37,0.23)] active:scale-95">
<span class="material-symbols-outlined mr-2 text-background-dark">play_arrow</span>
<span class="text-lg font-bold tracking-wide text-background-dark">GAME START</span>
</button>
<!-- Secondary Button: Settings -->
<button class="flex h-12 w-full max-w-[320px] cursor-pointer items-center justify-center rounded-xl border-2 border-primary/20 bg-transparent px-6 transition-all hover:border-primary/50 hover:bg-primary/5 active:bg-primary/10">
<span class="material-symbols-outlined mr-2 text-[20px] text-text-main-light dark:text-white">settings</span>
<span class="text-sm font-bold tracking-wide text-text-main-light dark:text-white">SETTINGS</span>

<!-- Left Action: About/Info -->
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-background-dark/5 dark:bg-white/5 text-text-main-light dark:text-white transition-colors hover:bg-primary/20 hover:text-primary">
<span class="material-symbols-outlined transition-transform group-active:scale-90">
                        info
                    </span>
</button>
<p class="text-[10px] font-medium text-gray-500 dark:text-gray-400">v2.4.0</p>
<!-- Right Action: Sound Toggle -->
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-background-dark/5 dark:bg-white/5 text-text-main-light dark:text-white transition-colors hover:bg-primary/20 hover:text-primary">
<span class="material-symbols-outlined transition-transform group-active:scale-90">
                        volume_up
                    </span>
</button>
</div>
</div>
</div>
