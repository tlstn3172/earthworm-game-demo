<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Over - Snake Game</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7bf425",
                        "background-light": "#f7f8f5",
                        "background-dark": "#172210",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Grid Pattern for Game Feel */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }
        .dark .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col">
<!-- Main Container -->
<div class="relative flex flex-col flex-1 h-full w-full max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Background Decor -->
<div class="absolute inset-0 bg-grid-pattern z-0 pointer-events-none"></div>
<!-- Top Gradient Glow -->
<div class="absolute top-[-20%] left-[-20%] w-[140%] h-[500px] bg-primary/10 blur-[100px] rounded-full z-0 pointer-events-none"></div>
<!-- Content Wrapper -->
<main class="relative z-10 flex flex-col h-full px-6 py-8 justify-between">
<!-- Top Section: Header & Score -->
<div class="flex flex-col items-center w-full mt-10 space-y-8 animate-fade-in-up">
<!-- Game Over Title -->
<div class="text-center space-y-2">
<span class="material-symbols-outlined text-6xl text-gray-400 dark:text-gray-500 mb-2">sentiment_very_dissatisfied</span>
<h1 class="text-gray-900 dark:text-white tracking-tight text-4xl font-black leading-tight uppercase drop-shadow-sm">
                        Game Over!
                    </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Better luck next time, snake charmer.</p>
</div>
<!-- Score Card -->
<div class="w-full bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-lg border border-gray-100 dark:border-gray-700 flex flex-col items-center gap-1 relative overflow-hidden group">
<!-- Card Background Accent -->
<div class="absolute top-0 left-0 w-full h-1 bg-primary"></div>
<p class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Final Score</p>
<p class="text-gray-900 dark:text-white tracking-tighter text-6xl font-black leading-none mb-4 tabular-nums">1,250</p>
<!-- High Score Pill -->
<div class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-primary/20 dark:bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-sm text-gray-800 dark:text-primary" style="font-size: 16px;">emoji_events</span>
<p class="text-gray-800 dark:text-primary text-sm font-bold leading-normal">Best: 1,400</p>
</div>
</div>
</div>
<!-- Bottom Section: Actions -->
<div class="w-full pb-6 space-y-4 mt-auto">
<!-- Primary Action: Restart -->
<button class="group relative w-full flex items-center justify-center gap-3 overflow-hidden rounded-xl h-14 px-6 bg-primary hover:bg-[#6be01f] transition-all duration-200 shadow-[0_4px_14px_0_rgba(123,244,37,0.39)] active:scale-[0.98]">
<span class="material-symbols-outlined text-background-dark font-bold group-hover:rotate-180 transition-transform duration-500">replay</span>
<span class="text-background-dark text-lg font-bold tracking-wide uppercase">다시 시작</span>
</button>
<!-- Secondary Actions Group -->
<div class="grid grid-cols-2 gap-3">
<!-- Main Menu -->
<button class="flex items-center justify-center gap-2 rounded-xl h-12 px-4 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 border border-transparent dark:border-gray-700 transition-colors active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">home</span>
<span class="text-sm font-bold truncate">메인 메뉴</span>
</button>
<!-- Share Score -->
<button class="flex items-center justify-center gap-2 rounded-xl h-12 px-4 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 border border-transparent dark:border-gray-700 transition-colors active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">ios_share</span>
<span class="text-sm font-bold truncate">점수 공유</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
