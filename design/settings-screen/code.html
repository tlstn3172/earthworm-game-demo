<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Snake Game - Settings</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7bf425",
                        "primary-dark": "#5ec315",
                        "background-light": "#f7f8f5",
                        "background-dark": "#172210",
                        "surface-light": "#ecf4e7",
                        "surface-dark": "#24331a",
                        "text-main": "#131c0d",
                        "text-inverse": "#f7f8f5",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 15px rgba(123, 244, 37, 0.5)',
                        'glow-red': '0 0 15px rgba(239, 68, 68, 0.5)',
                    }
                },
            },
        }
    </script>
<style>.game-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }
        .dark .game-grid {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #7bf425;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(123, 244, 37, 0.5);
            border: 2px solid white;
        }
        .dark input[type=range]::-webkit-slider-thumb {
            border: 2px solid #24331a;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 2px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: #4b5563;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-text-inverse font-display antialiased overflow-hidden select-none h-screen w-full flex flex-col">
<div class="absolute inset-0 z-0 game-grid w-full h-full overflow-hidden" data-alt="Grid pattern background">
<div class="absolute inset-0 opacity-5 pointer-events-none flex items-center justify-center">
<div class="w-[80%] h-[80%] border-4 border-current rounded-3xl opacity-20 transform rotate-1"></div>
</div>
<div class="absolute top-10 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-10 right-10 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl"></div>
</div>
<div class="relative z-50 flex flex-col h-full w-full max-w-md mx-auto p-6">
<div class="flex items-center gap-4 mt-4 mb-8">
<button class="w-12 h-12 flex items-center justify-center rounded-xl bg-white dark:bg-white/10 shadow-sm border border-gray-100 dark:border-white/5 active:scale-95 transition-transform text-gray-600 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-white/15">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-3xl font-bold tracking-tight">설정</h1>
</div>
<div class="flex-1 space-y-5 overflow-y-auto pb-6 scrollbar-hide">

<h2 class="text-sm font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider ml-1">사운드</h2>
<div class="bg-surface-light/80 dark:bg-surface-dark/90 backdrop-blur-md p-4 rounded-2xl flex items-center justify-between border border-white/60 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400">

</div>
<span class="font-semibold text-lg">효과음</span>
</div>
<button class="relative w-14 h-8 bg-primary rounded-full transition-colors duration-200 focus:outline-none">
<div class="absolute top-1 right-1 w-6 h-6 bg-white rounded-full shadow-sm transform transition-transform duration-200"></div>
</button>
</div>
<div class="bg-surface-light/80 dark:bg-surface-dark/90 backdrop-blur-md p-4 rounded-2xl flex items-center justify-between border border-white/60 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-xl">music_note</span>
</div>
<span class="font-semibold text-lg">배경음악</span>
</div>
<button class="relative w-14 h-8 bg-gray-300 dark:bg-gray-600 rounded-full transition-colors duration-200 focus:outline-none">
<div class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-sm transform transition-transform duration-200"></div>
</button>
</div>
</div>
<div class="space-y-4 pt-2">

<div class="flex items-center justify-between">
<div class="flex items-center gap-4">

<span class="material-symbols-outlined text-xl">tune</span>
</div>
<span class="font-semibold text-lg">조작 감도</span>
</div>

</div>
<div class="px-1">
<input class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" max="100" min="1" type="range" value="80"/>
<div class="flex justify-between text-xs font-medium text-gray-400 mt-2">
<span>느리게</span>
<span>빠르게</span>
</div>
</div>
</div>

<div class="flex items-center gap-4 mb-1">
<div class="w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center text-red-600 dark:text-red-400">

</div>
<span class="font-semibold text-lg">난이도</span>
</div>
<div class="grid grid-cols-3 gap-3">
<button class="py-3 rounded-xl border border-transparent bg-white dark:bg-white/5 text-gray-600 dark:text-gray-300 text-sm font-semibold hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
                        쉬움
                    </button>
<button class="relative py-3 rounded-xl border-2 border-primary bg-primary/10 text-primary-dark dark:text-primary text-sm font-bold shadow-sm overflow-hidden">
                        보통
                        <div class="absolute top-0 right-0 w-2 h-2 bg-primary rounded-bl"></div>
</button>
<button class="py-3 rounded-xl border border-transparent bg-white dark:bg-white/5 text-gray-600 dark:text-gray-300 text-sm font-semibold hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
                        어려움
                    </button>
</div>
</div>
<div class="bg-surface-light/80 dark:bg-surface-dark/90 backdrop-blur-md p-4 rounded-2xl flex items-center justify-between border border-white/60 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-teal-100 dark:bg-teal-900/30 flex items-center justify-center text-teal-600 dark:text-teal-400">
<span class="material-symbols-outlined text-xl">vibration</span>
</div>
<span class="font-semibold text-lg">진동</span>
</div>
<button class="relative w-14 h-8 bg-primary rounded-full transition-colors duration-200 focus:outline-none">
<div class="absolute top-1 right-1 w-6 h-6 bg-white rounded-full shadow-sm transform transition-transform duration-200"></div>
</button>
</div>
</div>
</div>
<div class="mt-auto pt-4 pb-6">
<button class="group w-full py-4 bg-primary hover:bg-primary-dark text-text-main font-bold text-lg rounded-2xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">save</span>
            설정 저장하기
        </button>
<p class="text-center text-xs text-gray-400 mt-4">Version 1.2.0</p>
</div>
</div>
